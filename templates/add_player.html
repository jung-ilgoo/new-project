<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레이어 관리</title>
</head>
<body>
    <h1>👤 플레이어 관리</h1>

    <h2>✏️ 플레이어 추가</h2>
    <form action="/add_player" method="POST">
        <label for="player_name">플레이어 ID:</label>
        <input type="text" id="player_name" name="player_name" required>
        <button type="submit">추가</button>
    </form>

    <h2>📋 등록된 플레이어 목록</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>플레이어 이름</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player[0] }}</td>
                <td>{{ player[1] }}</td>
                <td>
                    <a href="/edit_player/{{ player[0] }}">수정</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">🏠 홈으로</a>
</body>
</html>
